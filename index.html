<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Marcador</title>
</head>
<body>
    <main>
        <div class="local marcador">
            <h2>Local</h2>
            <p id="resultado-local" class="resultado">0</p>
            <div class="buttons">
                <button class="btn btn-disminuir-local btn-disminuir">-1</button>
                <button class="btn btn-aumentar-local btn-aumentar">+1</button>
            </div>
            <button class="btn btn-reset-local btn-reset">Reset</button>
        </div>
        <div class="visitante marcador">
            <h2>Visitante</h2>
            <p id="resultado-visitante" class="resultado">0</p>
            <div class="buttons">
                <button class="btn btn-disminuir-visitante btn-disminuir">-1</button>
                <button class="btn btn-aumentar-visitante btn-aumentar">+1</button>
            </div>
            <button class="btn btn-reset-visitante btn-reset">Reset</button>
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
